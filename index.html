<!DOCTYPE html>
<html>
<head>
  <title>NRX Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { text-align:center; font-family:Arial; background:#111; color:white; }
    button { font-size:24px; padding:20px 40px; margin-top:20px; cursor:pointer; }
  </style>
</head>
<body>

<h2>NRX Tap Game</h2>
<p>Points: <span id="score">0</span></p>
<button onclick="tap()">TAP</button>

<script>
let score = 0;

function tap() {
  score++;
  document.getElementById("score").innerText = score;
}
</script>

</body>
</html>
